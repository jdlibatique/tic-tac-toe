<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/84aaff1918.js" crossorigin="anonymous"></script>
</head>
<body>
<section id="main-section">
    <div id="game-container">
        <h1>TIC TAC TOE</h1>
        <h1 id="turn-header"> </h1>
        <div id="game-board" class="grid-columns">
        </div>
        <div class="game-buttons">
            <button id="btn-previous" disabled><i class="fa-solid fa-backward"></i> Previous</button>
            <button id="btn-restart">Start</button>
            <button id="btn-next" disabled>Next <i class="fa-solid fa-forward"></i></button>
        </div>
    </div>
</section>
<script src="TicTacToe.js"></script>
</body>
</html>
